<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulario Musica</title>
</head>
<body>
	<h1> Formulário de Músicas</h1>
	
	<form action="selecionarmusica2.do" method="post">
		<p> Selecione o tipo de música: </p>
		
		Tipos de Música:
		
		<select name="tipoMusica" size="1">
			<option value="rock"> Rock </option>
			<option value="pop"> Pop </option>
			<option value="alternativo"> Alternativo </option>
			<option value="mpb"> MPB </option>
		</select>
		<br><br>
		
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
